<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <table border ="black">
        <caption>Stduent Informations</caption>
  
    <tr>
        <th rowspan="6">Info</th>

        <th rowspan="2">Name</th>

        <th colspan="2">Address</th>


    </tr>
    <tr>
        <th>City</th>
        <th>House</th>


    </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>

        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>

        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>

        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>



    
    </table>


    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"/>
        <br/><br/>
      
        <label for="male">Sex: Male</label>
        <input type="radio" name="sex" id="male" value="male"/>
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female" value="female"/>
        <br/><br/>
      
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option>Select an option</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="nepal">Nepal</option>
          <option value="canada">Canada</option>
        </select>
        <br/><br/>
      
        <label for="message">Message:</label>
        <br/>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        <br/><br/>
      
        <label for="newsletter">Subscribe?</label>
        <input type="checkbox" name="newsletter" id="newsletter"/>
        <br/><br/>
      
        <button>Submit</button>
      </form>
      
    
      <h2>Feedback Form</h2>
    <form action="/contact">
      <label for="name">Name:</label>
      <input type="text" placeholder="Write your name" id="name"/>
      <br/><br/>
    
      <label for="email">Email:</label>
      <input type="email" placeholder="Write your email" id="email"/>
      <br/><br/>
    
      <label for="message">Message:</label>
      <br/>
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
      <br/><br/>
    
      <label for="rating">Rate us out of 5:</label>
      <br/>
      <input type="radio" name="rating" id="one" value="one"/>
      <label for="one">1</label>
      <br/>
      <input type="radio" name="rating" id="two" value="two"/>
      <label for="two">2</label>
      <br/>
      <input type="radio" name="rating" id="three" value="three"/>
      <label for="three">3</label>
      <br/>
      <input type="radio" name="rating" id="four" value="four"/>
      <label for="four">4</label>
      <br/>
    
      <!-- Submit button and form closing tag missing in provided code -->
    </form>
    

</body>
</html>
